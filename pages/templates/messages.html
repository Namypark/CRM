{% if messages %} {% for message in messages %}

<div
  class="alert alert-{{message.tags}} alert-dismissible fade show"
  id="myAlert"
  role="alert"
>
  <p>{{message}}!</p>
  <button
    type="button"
    class="btn-close text-black hover:bg-transparent hover:text-transparent"
    data-bs-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %} {% endif %}
